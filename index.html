            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-delete"

            <path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z" />

          </svg>

        <button class="key">פ</button>
        <button class="key">ו</button>
        <button class="key">ט</button>
        <button class="key">א</button>
        <button class="key">ר</button>
        <button class="key enter">

            xmlns="http://www.w3.org/2000/svg"

            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-corner-down-left"
          >
            <polyline points="9 10 4 15 9 20" />

          </svg>
